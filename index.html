<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravi Hitang</title>
    <link rel="icon" type="" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
   
</head>
<body class="main-content">
    <header class="section sec1 header active" id="home"> 
    </header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 skills" id="skills"></section>
        <section class="section sec4 hobbies" id="hobbies"></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>
    <div class="controls">
        <div class="control control-1 active-btn" data-id="home">        
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="control control-2"data-id="about">   
        <i class="fa-solid fa-user"></i>
        </div>
        <div class="control control-3 "data-id="skills">
            <i class="fa-solid fa-code"></i>
        </div>
        <div class="control control-4 "data-id="hobbies">
            <i class="fa-regular fa-heart" ></i>
        </div>
        <div class="control control-5 "data-id="contact">
            <i class="fa-solid fa-envelope-open" ></i>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
